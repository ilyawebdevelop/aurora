<!-- 404 -->
<section class="error-404">
    <div class="container">
        <div class="breadcrumbs">
            <a href="/">Главная</a>
            <span>
                Ошибка
            </span>
        </div>
        <h1 class="error-404__title">
            Страница не найдена
        </h1>
        <div class="error-404__wrapper">
            <div class="error-404__left">
                <div class="error-404-sm-wrapper">
                    <div class="error-404__name">
                        404
                    </div>
                    <img src="@img/error/error.png" alt="image" class="error-404__img d-block d-lg-none">
                </div>

                <p class="error-404__text">
                    Данная страница не найдена или была удалена. Воспользуйтесь меню нашего сайти или перейдите на
                    главную страницу.
                </p>
                <a href="/" class="error-404__link btn btn--gray mx-auto">
                    <span>
                        Вернуться на главную
                    </span>
                    <div class="btn-arrow-wrapper">
                        <svg class="btn-arrow">
                            <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                        </svg>
                    </div>
                </a>
            </div>
            <div class="error-404__right">
                <img src="@img/error/error.png" alt="image" class="error-404__img d-none d-lg-block">
            </div>
        </div>
    </div>
    <img src="@img/admin/footer/cursive-logo.svg" alt="logo" class="error-404__logo">
</section>
