<!-- reviews-star -->
<section class="reviews-star reviews-star--white">
    <div class="container">
        <div class="reviews-star__title-wrapper">
            <h2 class="reviews-star__title section-title mx-auto text-start text-md-center">
                Вы помогаете нам стать лучше, <strong>оставляя отзывы на</strong>  <span>независимых площадках.</span>
            </h2>
            <button class="reviews-star__btn btn btn--short btn d-none d-xl-flex">
                <span class="reviews-star__btn-text btn--short__text">
                    Читать все отзывы о&nbsp;нас
                </span>
                <div class="btn-arrow-wrapper mx-auto">
                    <svg class="btn-arrow">
                        <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                    </svg>
                </div>
            </button>
        </div>
        <ul class="reviews-star__list">
            <li class="reviews-star__item">
                <div class="reviews-star__item-inner">
                    <div class="reviews-star__item-top">
                        <a href="#" class="reviews-star__item-link">
                            <img src="@img/reviews/gis.svg" alt="logo" class="reviews-star__item-logo">
                        </a>
                        <div class="reviews-star__item-rating">
                            <span>5.0</span><span>/5</span>
                        </div>

                    </div>
                    <div class="reviews-star__item-bottom">
                        <a href="#" class="reviews-star__item-num">
                            180 отзывов
                        </a>
                        <div class="rating-area">
                            <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5" title="Оценка «5»"></label>
                            <input type="radio" id="star-4" name="rating" value="4" checked>
                            <label for="star-4" title="Оценка «4»"></label>
                            <input type="radio" id="star-3" name="rating" value="3">
                            <label for="star-3" title="Оценка «3»"></label>
                            <input type="radio" id="star-2" name="rating" value="2">
                            <label for="star-2" title="Оценка «2»"></label>
                            <input type="radio" id="star-1" name="rating" value="1">
                            <label for="star-1" title="Оценка «1»"></label>
                        </div>
                    </div>
                </div>
                <div class="gradients">
                    <div class="line--top"></div>
                    <div class="line--right"></div>
                    <div class="line--bottom"></div>
                    <div class="line--left"></div>
                </div>
            </li>
