<section class="reviews-order">
    <div class="container">
        <form action="#" class="reviews-order__form reviews-form">
            <div class="reviews-form__title">Оставьте свой отзыв</div>
            <div class="d-flex justify-content-between align-items-center">
                <span class="reviews-form__subtitle">Чтобы мы стали лучше</span>
                <div class="reviews-form__rating">
                    <svg xmlns="http://www.w3.org/2000/svg" width="62" height="61" viewBox="0 0 62 61" fill="none">
                        <path
                            d="M19.0914 37.3988L11.7971 60.2051L30.8885 46.1032L49.9697 60.2051L42.6907 37.3988L61.7719 23.3125H38.1827L30.8885 0.516602L23.5942 23.3125H0L19.0914 37.3988Z"
                            fill="#CCCCCC" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="62" height="61" viewBox="0 0 62 61" fill="none">
                        <path
                            d="M19.0914 37.3988L11.7971 60.2051L30.8885 46.1032L49.9697 60.2051L42.6907 37.3988L61.7719 23.3125H38.1827L30.8885 0.516602L23.5942 23.3125H0L19.0914 37.3988Z"
                            fill="#CCCCCC" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="62" height="61" viewBox="0 0 62 61" fill="none">
                        <path
                            d="M19.0914 37.3988L11.7971 60.2051L30.8885 46.1032L49.9697 60.2051L42.6907 37.3988L61.7719 23.3125H38.1827L30.8885 0.516602L23.5942 23.3125H0L19.0914 37.3988Z"
                            fill="#CCCCCC" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="62" height="61" viewBox="0 0 62 61" fill="none">
                        <path
                            d="M19.0914 37.3988L11.7971 60.2051L30.8885 46.1032L49.9697 60.2051L42.6907 37.3988L61.7719 23.3125H38.1827L30.8885 0.516602L23.5942 23.3125H0L19.0914 37.3988Z"
                            fill="#CCCCCC" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="62" height="61" viewBox="0 0 62 61" fill="none">
                        <path
                            d="M19.0914 37.3988L11.7971 60.2051L30.8885 46.1032L49.9697 60.2051L42.6907 37.3988L61.7719 23.3125H38.1827L30.8885 0.516602L23.5942 23.3125H0L19.0914 37.3988Z"
                            fill="#CCCCCC" />
                    </svg>
                </div><!-- /reviews-form__rating -->
            </div>
            <div class="reviews-form__content">
                <div class="input-wrapper input-wrapper--lg">
                    <textarea name="reviews-text" id="reviews-text" cols="30" rows="10" class="form-textarea"
                        placeholder="Текст отзыва"></textarea>
                </div>
                <div class="input-wrapper">
                    <input type="tel" class="form-input" placeholder="+7  000 000-00-00">
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="Имя">
                </div>
                <div class="input-wrapper">
                    <input hidden type="file" class="form-input" id="reviews-file" placeholder="Прикрепить видео">
                    <label class="form-file" for="reviews-file">
                        <span>Прикрепить видео</span>
                        <img src="@img/reviews/file-icon.svg" alt="icon" class="file-icon">
                    </label>
                </div>
                <div class="input-wrapper">
                    <button class="form-btn btn btn--bg-brown">
                        <div class="d-flex flex-column align-items-start">
                            <span class="btn__text btn__text--lg">Отправить отзыв</span>
                        </div>
                        <div class="btn-arrow-wrapper">
                            <svg class="btn-arrow">
                                <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                            </svg>
                        </div>
                    </button>
                </div>
                <div class="input-wrapper input-wrapper--lg">
                    <div class="agreement">                       
                        Нажимая кнопку вы соглашаетесь с условиями <a href="#">Политики конфиденциальности</a>
                    </div>
                </div>

            </div>

        </form>
        <img src="@img/admin/reviews/form-bg.png" alt="image" class="reviews-order__image">
    </div>
</section>
