<section class="reviews-order">
    <div class="container">
        <form action="#" class="reviews-order__form reviews-form">
            <div class="reviews-form__title text-center text-md-start">Оставьте свой отзыв</div>
            <div class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-3 gap-md-0">
                <span class="reviews-form__subtitle">Чтобы мы стали лучше</span>
                <div class="reviews-form__rating">
                    <div class="rating-area">
                        <input type="radio" id="star-order_1" name="rating_order" value="5">
                        <label for="star-order_1" title="Оценка «5»"></label>
                        <input type="radio" id="star-order_2" name="rating_order" value="4" checked>
                        <label for="star-order_2" title="Оценка «4»"></label>
                        <input type="radio" id="star-order_3" name="rating_order" value="3">
                        <label for="star-order_3" title="Оценка «3»"></label>
                        <input type="radio" id="star-order_4" name="rating_order" value="2">
                        <label for="star-order_4" title="Оценка «2»"></label>
                        <input type="radio" id="star-order_5" name="rating_order" value="1">
                        <label for="star-order_5" title="Оценка «1»"></label>
                    </div>
                </div><!-- /reviews-form__rating -->
            </div>
            <div class="reviews-form__content">
                <div class="input-wrapper input-wrapper--lg">
                    <textarea name="reviews-text" id="reviews-text" cols="30" rows="10" class="form-textarea error"
                        placeholder="Текст отзыва"></textarea>
                        <label class="error-label">Поле не заполнено</label>
                        
                </div>
                <div class="input-wrapper">
                    <input type="tel" class="form-input success" placeholder="+7  000 000-00-00">

                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-input error" placeholder="Имя">
                    <label class="error-label">Поле не заполнено</label>
                </div>
                <div class="input-wrapper">
                    <input hidden type="file" class="form-input" id="reviews-file" placeholder="Прикрепить видео">
                    <label class="form-file" for="reviews-file">
                        <span>Прикрепить видео</span>
                        <img src="@img/reviews/file-icon.svg" alt="icon" class="file-icon">
                    </label>
                </div>
                <div class="input-wrapper">
                    <button class="form-btn btn btn--bg-brown">
                        <div class="d-flex flex-column align-items-start">
                            <span class="btn__text btn__text--lg">Отправить отзыв</span>
                        </div>
                        <div class="btn-arrow-wrapper">
                            <svg class="btn-arrow">
                                <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                            </svg>
                        </div>
                    </button>
                </div>
                <div class="input-wrapper input-wrapper--lg">
                    <div class="agreement">                       
                        Нажимая кнопку вы соглашаетесь с условиями <a href="#">Политики конфиденциальности</a>
                    </div>
                </div>

            </div>

        </form>
        <img src="@img/admin/reviews/form-bg.png" alt="image" class="reviews-order__image">
    </div>
</section>
