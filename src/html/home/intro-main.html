<!-- intro-main -->
<section class="intro-main" id="intro-main" style="background-image: url('@img/admin/intro/intro.jpeg');">
    <div class="container">
        <div class="intro-main__wrapper">
            <div class="intro-main__rate intro-rate d-flex align-items-center">
                <img src="@img/intro/rate-logo.svg" alt="rate" class="intro-main-rate-logo">
            </div><!-- /intro-main__rate -->
            <div class="d-flex align-items-center title-wrapper">
                <div class="intro-main__title color-white">
                    <img src="@img/admin/about/intro-logo.svg" alt="title">
                </div><!-- /intro-main__title -->
                <button class="intro-main__video-btn video-text-btn d-none d-lg-block" data-toggle="modal"
                    data-target="#modal-video-about">
                    <div class="video-text-btn__content">
                        <img src="@img/icons/video-btn-text.svg" alt="text" class="video-text__img">
                    </div>
                    <div class="video-text-btn__arrow">
                        <svg>
                            <use xlink:href="img/icons/icons.svg#play"></use>
                        </svg>
                    </div>
                </button>
            </div>
            <div class="intro-main__descr-wrapper">
                <p class="">
                    Клиника квалифицированной стоматологии
                </p>
                <button class="btn btn--dark d-none d-xl-inline-flex">
                    <span> Забронировать время консультации</span>
                    <div class="btn-arrow-wrapper">
                        <svg class="btn-arrow">
                            <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                        </svg>
                    </div>
                </button>

                <div class="d-flex d-xl-none align-items-center">
                    <button class="btn btn--dark">
                        <span> Забронировать время консультации</span>
                        <div class="btn-arrow-wrapper">
                            <svg class="btn-arrow">
                                <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                            </svg>
                        </div>
                    </button>
                    <button class="intro-main__video-btn video-text-btn d-block d-lg-none" data-toggle="modal"
                        data-target="#modal-video-about">
                        <div class="video-text-btn__content">
                            <img src="@img/icons/video-btn-text.svg" alt="text" class="video-text__img">
                        </div>
                        <div class="video-text-btn__arrow">
                            <svg>
                                <use xlink:href="img/icons/icons.svg#play"></use>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
