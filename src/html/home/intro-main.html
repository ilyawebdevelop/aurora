<!-- intro-main -->
<section class="intro-main" id="intro-main" style="background-image: url('@img/admin/intro/intro.png');">
    <div class="container section-first">
        <div class="intro-main__wrapper">
            <div class="intro-main__rate intro-rate d-flex align-items-center">
                <img src="@img/intro/rate.svg" alt="rate">
                <div class="d-flex flex-column gap-1">
                    <span class="text-uppercase text-white">в рейтинге</span>
                    <img class="intro-main__rate-name" src="@img/intro/komersant.svg" alt="icon">
                </div>
            </div><!-- /intro-main__rate -->
            <div class="d-flex align-items-center title-wrapper">
                <div class="intro-main__title color-white">
                 
                    <img src="@img/intro/title.svg" alt="title">
                    <img class="intro-main__title-o" src="@img/intro/o.svg" alt="o">
                 
                </div><!-- /intro-main__title -->
                <button class="intro-main__video-btn video-text-btn">
                    <div class="video-text-btn__content">
                        Смотреть видео о клинике | Смотреть видео о клинике |
                    </div>
                    <div class="video-text-btn__arrow">
                        <svg>
                            <use xlink:href="img/icons/icons.svg#play"></use>
                        </svg>
                    </div>
                </button>
            </div>
            <div class="intro-main__descr-wrapper">
                <p class="">
                    Клиника квалифицированной стоматологии
                </p>

                <button class="btn btn--dark">
                    <span> Забронировать время консультации</span>                   
                    <div class="btn-arrow-wrapper">
                        <svg class="btn-arrow">
                            <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                        </svg>
                    </div>
                </button>

            </div>

        </div>
    </div>
</section>
