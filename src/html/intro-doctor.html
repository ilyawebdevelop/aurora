<!-- intro-services -->
<section class="intro-doctor" id="intro-doctor"
    style="background-image: url('@img/admin/doctor/intro-doctor-bg.jpeg');">
    <div class="container section-first">
        <div class="intro-main__wrapper">
            <div class="breadcrumbs d-none d-lg-flex">
                <a href="/">
                    Главная
                </a>
                <span>
                    Отзывы
                </span>
            </div>


            <div class="linear-sm-wrapper">
                <h1 class="page-title intro-doctor__title">
                    <span> Петросян</span> Лиза Мадатовна
                </h1>
                <div class="intro-doctor__param">
                    Стоматолог общей практики.
                </div>
                <div class="intro-doctor__param">
                    Стаж: 2+
                </div>
                <p class="page-descr">
                    Лечение кариеса, отбеливание зубов, профессиональная гигиена, лечение дёсен, реставрацию зубов, лечение
                    каналов зубов, лечение под закисью азота, лечение под седацией
                </p>
                <div class="intro-footer d-flex justify-content-between flex-wrap">
    
                    <div class="d-flex gap-3 flex-column flex-md-row">
                        <button class="btn btn--bg-brown">
                            <div class="d-flex flex-column align-items-start">
                                <span class="btn__text btn__text--lg">Забронировать время консультации</span>
                                <span class="btn__text btn__text--sm d-none d-md-block">в клиние или онлайн</span>
                            </div>
                            <div class="btn-arrow-wrapper">
                                <svg class="btn-arrow">
                                    <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                                </svg>
                            </div>
    
                        </button>
                        <a href="#" class="contacts-social--callback contacts-social">
                            <span class="contacts-social__img">
                                <img class="static-social" src="@img/icons/callback.svg" alt="icon">
                                <!-- <img class="focus-social" src="@img/icons/whatsapp-focus.svg" alt="icon"> -->
                            </span>
                            <div class="contacts-social__name">
                                посмотреть
                                <span>видео</span>
                            </div>
                        </a>
                    </div>
    
                    <div class="content-head__reviews d-none d-xl-flex">
                        <ul class="content-head__reviews-list">
                            <li class="content-head__reviews-item">
                                <img src="@img/admin/reviews/photo1.jpeg" alt="photo" class="content-head__reviews-img">
                            </li>
                            <li class="content-head__reviews-item">
                                <img src="@img/admin/reviews/photo2.jpeg" alt="photo" class="content-head__reviews-img">
                            </li>
                            <li class="content-head__reviews-item">
                                <img src="@img/admin/reviews/photo3.jpeg" alt="photo" class="content-head__reviews-img">
                            </li>
                        </ul>
                        <div class="content-head__reviews-right">
                            <div class="content-head__reviews-top">
                                <span>
                                    4.9
                                </span>
                                <div class="reviews-rating--sm">
                                    <div class="rating-area">
                                        <input type="radio" id="star-intro_1" name="rating_order" value="5">
                                        <label for="star-intro_1" title="Оценка «5»"></label>
                                        <input type="radio" id="star-intro_2" name="rating_order" value="4" checked>
                                        <label for="star-intro_2" title="Оценка «4»"></label>
                                        <input type="radio" id="star-intro_3" name="rating_order" value="3">
                                        <label for="star-intro_3" title="Оценка «3»"></label>
                                        <input type="radio" id="star-intro_4" name="rating_order" value="2">
                                        <label for="star-intro_4" title="Оценка «2»"></label>
                                        <input type="radio" id="star-intro_5" name="rating_order" value="1">
                                        <label for="star-intro_5" title="Оценка «1»"></label>
                                    </div>
                                </div><!-- /reviews-form__rating -->
    
    
                            </div>
                            <div class="content-head__reviews-bottom">
                                4000+ отзывов
    
                            </div>
    
                        </div>
                        <a class="content-head__reviews-link" href="#"></a>
                    </div>
                </div>
            </div>
      

        </div>
        <div class="intro-doctor__image-wrapper">
            <img src="@img/admin/doctor/doctor.png" alt="image" class="intro-doctor__image">
        </div>


        <div class="breadcrumbs d-flex d-lg-none">
            <a href="/">
                Главная
            </a>
            <span>
                Отзывы
            </span>
        </div>
    </div>
</section>
