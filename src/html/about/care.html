<!-- care -->
<section class="care" id="care" style="background-image: url('@img/admin/care/bg.jpg');">
  <div class="container">

    <div class="care-grid">
      <div class="care-grid-left">
        <h2 class="section-title">
          С заботой о Вас, <span>с первого посещения.</span>
        </h2>
        <div class="care__wrapper">
          <div class="care__left">
            <ul class="care__list">
              <li class="care__item">
                Бесплатный <span>Wi-Fi</span>
              </li><!-- /care__item -->
              <li class="care__item">
                Бесплатная <span>парковка</span>
              </li><!-- /care__item -->
              <li class="care__item">
                Вкусный и ароматный <span>кофе</span>
              </li><!-- /care__item -->
              <li class="care__item">
                Зона отдыха и наблюдения <span>после операции</span>
              </li><!-- /care__item -->
            </ul>
            <a href="#" class="care__tour d-none d-lg-flex">
              <img src="@img/admin/care/tour.svg" alt="icon" class="care__tour-icon">
              <span>3D - тур по клинике</span>
            </a>

          </div>
          <div class="care__right">
            <button class="intro-main__video-btn care__btn-video video-text-btn d-none d-lg-block" data-toggle="modal"
              data-target="#modal-video-about">
              <div class="video-text-btn__content">
                <img src="@img/icons/video-btn-text.svg" alt="text" class="video-text__img">
              </div>
              <div class="video-text-btn__arrow">
                <svg>
                  <use xlink:href="img/icons/icons.svg#play"></use>
                </svg>
              </div>
            </button>         
          </div>
        </div>
      </div>
      <div class="care-grid-right">

        <button class="intro-main__video-btn care__btn-video video-text-btn d-flex d-lg-none" data-toggle="modal"
          data-target="#modal-video-about">
          <div class="video-text-btn__content">
            <img src="@img/icons/video-btn-text.svg" alt="text" class="video-text__img">
          </div>
          <div class="video-text-btn__arrow">
            <svg>
              <use xlink:href="img/icons/icons.svg#play"></use>
            </svg>
          </div>
        </button>


        <img class="care-image" src="@img/admin/care/woman.png" alt="image">
      </div>
    </div>


  </div>
</section>
